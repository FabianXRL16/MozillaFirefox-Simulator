<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mozilla Firefox</title>
    <link rel="stylesheet" href="./assets/Css/styles.css" />
    <script
      src="https://kit.fontawesome.com/a3a61b758e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button class="container__settings">
      <i class="fas fa-cog"></i>
    </button>
    <div class="container">
      <div class="container__search">
        <div class="container__search-logo">
          <img
            class="container__search-logo-icon"
            src="https://www.mozilla.org/media/protocol/img/logos/firefox/browser/logo-lg-high-res.fbc7ffbb50fd.png"
            alt="Mozilla Firefox"
          />
          <span class="container__search-logo-title">Firefox</span>
        </div>
        <div class="container__search-content">
          <button class="container__search-content-button">
            <img
              class="container__search-content-button-icon"
              src="./assets/images/icons/google.svg"
              alt="google"
            />
          </button>
          <input
            class="container__search-content-input"
            type="text"
            placeholder="Seach with Google or enter an address"
          />
        </div>
      </div>
      <div class="container__directAccess">
        <div class="container__directAccess-group">
          <div class="containet_directAccess-item">
            <button class="containet_directAccess-item-button">
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <div class="containet_directAccess-item-content">
              <img class="containet_directAccess-item-content-image" src="./assets/images/icons/instagram.svg" alt="instagram" />
            </div>
            <span class="containet_directAccess-item-title">instagram</span>
          </div>
          <div class="containet_directAccess-item">
            <button class="containet_directAccess-item-button">
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <div class="containet_directAccess-item-content">
              <img class="containet_directAccess-item-content-image" src="./assets/images/icons/instagram.svg" alt="instagram" />
            </div>
            <span class="containet_directAccess-item-title">instagram</span>
          </div>
          <div class="containet_directAccess-item">
            <button class="containet_directAccess-item-button">
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <div class="containet_directAccess-item-content">
              <img class="containet_directAccess-item-content-image" src="./assets/images/icons/instagram.svg" alt="instagram" />
            </div>
            <span class="containet_directAccess-item-title">instagram</span>
          </div>
          <div class="containet_directAccess-item">
            <button class="containet_directAccess-item-button">
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <div class="containet_directAccess-item-content">
              <img class="containet_directAccess-item-content-image" src="./assets/images/icons/instagram.svg" alt="instagram" />
            </div>
            <span class="containet_directAccess-item-title">instagram</span>
          </div>
          <div class="containet_directAccess-item">
            <button class="containet_directAccess-item-button">
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <div class="containet_directAccess-item-content">
              <img class="containet_directAccess-item-content-image" src="./assets/images/icons/instagram.svg" alt="instagram" />
            </div>
            <span class="containet_directAccess-item-title">instagram</span>
          </div>
          <div class="containet_directAccess-item">
            <button class="containet_directAccess-item-button">
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <div class="containet_directAccess-item-content">
              <img class="containet_directAccess-item-content-image" src="./assets/images/icons/instagram.svg" alt="instagram" />
            </div>
            <span class="containet_directAccess-item-title">instagram</span>
          </div>
        </div>
        <div>Activity</div>
      </div>
    </div>
    <script src="./app/app.js"></script>
  </body>
</html>
